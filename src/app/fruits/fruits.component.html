<div class="vegetable-cards" style="padding-left: 8%;padding-right:8%;padding-top:2%">  
  <mat-card class="example-card" style="display: inline-block; margin-bottom: 40px" *ngFor="let fruit of fruitsList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="fruit.imageUrl" height="180px">
      <mat-card-content>
        <p>{{ fruit.ProductName }}</p>
        <p>
          {{ fruit.Price | currency}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openSnackBar('Item added to cart', 'View Cart')">Add to cart</button>
        <button mat-button></button>
      </mat-card-actions>
    </mat-card>    
</div>
