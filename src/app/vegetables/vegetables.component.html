<div class="vegetable-cards" style="padding-left: 8%;padding-right:8%;padding-top:2%">
  <mat-card class="example-card" style="display: inline-block; margin-bottom: 40px" *ngFor="let vegetable of VegetableList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="vegetable.imageUrl" height="180px">
      <mat-card-content>
        <p>
          {{ vegetable.price | currency}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to cart</button>
        <button mat-button></button>
      </mat-card-actions>
    </mat-card>    
</div>
